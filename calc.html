<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calc.css" />
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="console row">
        <input type="text" class="input" disabled />
      </div>
      <div class="row func">
        <button class="button">DEG</button>
        <button class="button">F-E</button>
      </div>
      <div class="row">
        <button class="button">MC</button>
        <button class="button">MR</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
        <button class="button">MS</button>
      </div>
      <div class="row trig">
        <button class="trigno"><img src="img/tri.png">Trignometry</button>
        <button class="trigno">&#119943 Function</button>
      </div>
      <div class="row">
        <button class="button second">2<sup>nd</sup></button>
        <button class="button">π</button>
        <button class="button">e</button>
        <button class="button">C</button>
        <button class="button">⌫</button>
      </div>
      <div class="row">
        <button class="button">x&sup2</button>
        <button class="button">1/<sub>x</sub></button>
        <button class="button">|x|</button>
        <button class="button">exp</button>
        <button class="button">mod</button>
      </div>
      <div class="row">
        <button class="button">√x</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">n!</button>
        <button class="button">÷</button>
      </div>
      <div class="row">
        <button class="button">
          <span style="height: 10px">x</span><sup>y</sup>
        </button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">10<sup>x</sup></button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">log</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">ln</button>
        <button class="button number">+/-</button>
        <button class="button number">0</button>
        <button class="button number">.</button>
        <button class="button equal">=</button>
      </div>
    </div>
  </main>
  <script src="calc.js"></script>
</body>

</html>
